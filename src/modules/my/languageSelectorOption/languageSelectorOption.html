<template>
    <li role="presentation" class="slds-listbox__item">
        <div
            aria-checked="true"
            id={language}
            class={optionClass}
            role="option"
            onclick={onClickOption}
        >
            
            <span class="slds-media__figure slds-listbox__option-icon">
                <template if:true={isSelected}>
                <span
                    class="slds-icon_container slds-icon-utility-check slds-current-color"
                >
                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                        <use
                            xlink:href="/resources/slds/icons/utility-sprite/svg/symbols.svg#check"
                        ></use>
                    </svg>
                </span>
            </template>
            </span>
        
            <span class="slds-media__body">
                <span class="slds-truncate" title={language}>{language}</span>
            </span>
        </div>
    </li>
</template>
